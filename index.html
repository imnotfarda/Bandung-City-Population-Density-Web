<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Bandung City Population Density</title>
    </head>
    <body>
        <div id="map">
        </div>
        <div id="popup-container">
        </div>
        
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PopulationDensity_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-6.974191312276972,107.54049743594051],[-6.828427583214882,107.76808280085866]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; ' +
            '<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; ' +
            '<a href="https://qgis.org">QGIS</a> &middot; ' +
            '<a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> &middot; ' +
            '<a href="https://earth.google.com" target="_blank">Google Satellite</a>'
        );


        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
       
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = 
            `<h2>Bandung City Population Density</h2>
             <p id="info-paragraph">Hover over a ward to see information</p>
             <div id="popup-container" style="display: none;"></div>`;             
        };
        
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });

        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });

        function pop_PopulationDensity_2(feature, layer) {
        layer.on({
        mouseout: function(e) {
            for (var i in e.target._eventParents) {
                if (typeof e.target._eventParents[i].resetStyle === 'function') {
                    e.target._eventParents[i].resetStyle(e.target);
                }
            }
            document.getElementById('popup-container').style.display = 'none'; 
            document.getElementById('info-paragraph').style.display = 'block'; 
            document.querySelector('.info').classList.remove('narrow'); 
         },
            mouseover: highlightFeature,
        });

        var popupContent = `
            <table>
                <tr>
                    <th scope="row">District:</th>
                    <td>${feature.properties['District'] !== null ? feature.properties['District'] : ''}</td>
                </tr>
                <tr>
                    <th scope="row">Sub-District:</th>
                    <td>${feature.properties['Sub-Distri'] !== null ? feature.properties['Sub-Distri'] : ''}</td>
                </tr>
                <tr>
                    <th scope="row">Total Population:</th>
                    <td>${feature.properties['tot_pop'] !== null ? feature.properties['tot_pop'] + ' people' : ''}</td>
                </tr>
                <tr>
                    <th scope="row">Population Density:</th>
                    <td>${feature.properties['pop_dens'] !== null ? feature.properties['pop_dens'] + ' people/km²' : ''}</td>
                </tr>
            </table>`;
    
        layer.on('mouseover', function (e) {
            var popupContainer = document.getElementById('popup-container');
            popupContainer.innerHTML = popupContent;
            popupContainer.style.display = 'block';
            document.getElementById('info-paragraph').style.display = 'none'; 
            document.querySelector('.info').classList.add('narrow');
            adjustLayerControl(true);
        });

        layer.on('mouseout', function (e) {
            var popupContainer = document.getElementById('popup-container');
            popupContainer.style.display = 'none';
            document.getElementById('info-paragraph').style.display = 'block'; 
            document.querySelector('.info').classList.remove('narrow'); 
            adjustLayerControl(false); 
        });
     }

        function style_PopulationDensity_2_0(feature) {
            if (feature.properties['pop_dens'] >= 1773.000000 && feature.properties['pop_dens'] <= 7868.285714 ) {
                return {
                pane: 'pane_PopulationDensity_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.85)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,240,217,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['pop_dens'] >= 7868.285714 && feature.properties['pop_dens'] <= 11630.000000 ) {
                return {
                pane: 'pane_PopulationDensity_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.85)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,216,164,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['pop_dens'] >= 11630.000000 && feature.properties['pop_dens'] <= 14983.285714 ) {
                return {
                pane: 'pane_PopulationDensity_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.85)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,183,122,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['pop_dens'] >= 14983.285714 && feature.properties['pop_dens'] <= 17637.285714 ) {
                return {
                pane: 'pane_PopulationDensity_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.85)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,141,89,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['pop_dens'] >= 17637.285714 && feature.properties['pop_dens'] <= 22124.142857 ) {
                return {
                pane: 'pane_PopulationDensity_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.85)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,96,64,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['pop_dens'] >= 22124.142857 && feature.properties['pop_dens'] <= 28885.285714 ) {
                return {
                pane: 'pane_PopulationDensity_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.85)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,49,34,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['pop_dens'] >= 28885.285714 && feature.properties['pop_dens'] <= 59337.000000 ) {
                return {
                pane: 'pane_PopulationDensity_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.85)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,0,0,0.85)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PopulationDensity_2');
        map.getPane('pane_PopulationDensity_2').style.zIndex = 402;
        map.getPane('pane_PopulationDensity_2').style['mix-blend-mode'] = 'normal';
        var layer_PopulationDensity_2 = new L.geoJson(json_PopulationDensity_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PopulationDensity_2',
            layerName: 'layer_PopulationDensity_2',
            pane: 'pane_PopulationDensity_2',
            onEachFeature: pop_PopulationDensity_2,
            style: style_PopulationDensity_2_0,
        });
        bounds_group.addLayer(layer_PopulationDensity_2);
        map.addLayer(layer_PopulationDensity_2);
        var baseMaps = {};
    
        var legendHtml = `
            <div class="legend">
                <table>
                    <tr><td style="text-align: center;"><img src="legend/PopulationDensity_2_177378680.png" /></td><td>1773-7868</td></tr>
                    <tr><td style="text-align: center;"><img src="legend/PopulationDensity_2_7868116301.png" /></td><td>7868-11630</td></tr>
                    <tr><td style="text-align: center;"><img src="legend/PopulationDensity_2_11630149832.png" /></td><td>11630-14983</td></tr>
                    <tr><td style="text-align: center;"><img src="legend/PopulationDensity_2_14983176373.png" /></td><td>14983-17637</td></tr>
                    <tr><td style="text-align: center;"><img src="legend/PopulationDensity_2_17637221244.png" /></td><td>17637-22124</td></tr>
                    <tr><td style="text-align: center;"><img src="legend/PopulationDensity_2_22124288855.png" /></td><td>22124-28885</td></tr>
                    <tr><td style="text-align: center;"><img src="legend/PopulationDensity_2_288856.png" /></td><td>28885+</td></tr>
                </table>
            </div>
        `;

        var legendControl = L.control({ position: 'bottomright' });

        legendControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend-control');
            div.innerHTML = legendHtml;
            return div;
        };

        legendControl.addTo(map);
        var overlaysTree = [
            { label: "Street", layer: layer_OpenStreetMap_1 },
            { label: "Satellite", layer: layer_GoogleSatellite_0 },
        ];

        var lay = L.control.layers(null, null, {
            collapsed: false,
        });

        overlaysTree.forEach(function (overlay) {
            lay.addBaseLayer(overlay.layer, overlay.label);
        });

        lay.addTo(map);
        map.addLayer(layer_OpenStreetMap_1);

        function adjustLayerControl(popupVisible) {
            const layerControlContainer = document.querySelector('.leaflet-control-layers'); 
            const popupContainer = document.getElementById('popup-container');

            if (popupVisible) {
                layerControlContainer.style.transform = `translateY(${popupContainer.offsetHeight + 10}px)`;
            } else {
                layerControlContainer.style.transform = 'translateY(0)';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
        function newLayersListHeight() {
            var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
            if (layerScrollbarElement) {
                var layersListElement = document.querySelector('.leaflet-control-layers-list');
                var originalHeight = layersListElement.style.height 
                    || window.getComputedStyle(layersListElement).height;
                var newHeight = parseFloat(originalHeight) - 50;
                layersListElement.style.height = newHeight + 'px';
            }
        }

        var controlLayersElement = document.querySelector('.leaflet-control-layers');
        var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');

        toggleLayerControl.addEventListener('mouseover', function() {
            controlLayersElement.classList.add('leaflet-control-layers-expanded');
            newLayersListHeight();
        });

        controlLayersElement.addEventListener('mouseleave', function() {
            controlLayersElement.classList.remove('leaflet-control-layers-expanded');
        });

        if (controlLayersElement) {
            controlLayersElement.addEventListener('click', function(event) {
                var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
                if (toggleLayerHeaderPointer) {
                    newLayersListHeight();
                }
            });
        }

        var isSmallScreen = window.innerWidth < 650;
        if (isSmallScreen) {
            setTimeout(function() {
                controlLayersElement.classList.remove('leaflet-control-layers-expanded');
            }, 500);
        }  
    });
     
        setBounds();
        </script>
    </body>
</html>
